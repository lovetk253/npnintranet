<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Day la template</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/search.css">
</head>

<body>
    <div id="header"></div>
    <div class="page-wrapper chiller-theme toggled">
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <div class="sidebar-search">
                    <div>
                        <div class="input-group">
                            <input id="inputSearch" type="text" class="form-control search-menu" placeholder="Search..."
                                onkeypress="return clickButton(event)">
                            <div class="input-group-append" onclick="searchOnTop()">
                                <span class="input-group-text">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
            <i class="fas fa-bars"></i>
        </a>
        <nav id="sidebar" class="sidebar-wrapper"></nav>
        <main class="page-content">
            <div class="container-fluid">
                <div class="container">
                    <form method="post">
                        <h2>Pro sidebar</h2>
                        <div class="row">
                        </div>
                        <div class="row">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <div id="footer"></div>
    <script src="common/headerfooter.js"></script>
    <script src="common/sidebar.js"></script>
    <script src="js/orgunits.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
